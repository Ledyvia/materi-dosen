<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Materi Aljabar & Linear</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
    }

    .header-box {
      background-color: #cfe9ff;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
    }

    .header-title {
      font-weight: 800;
      font-size: 1.8rem;
      margin: 0;
    }

    .header-subtitle {
      font-weight: 600;
      font-size: 1.2rem;
    }

    .card-custom {
      background-color: #e0f0ff;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      transition: transform 0.2s;
    }

    .card-custom:hover {
      transform: scale(1.03);
      cursor: pointer;
    }

    .card-custom img {
      width: 60px;
      height: 60px;
      margin-bottom: 10px;
    }

    .card-title {
      font-weight: bold;
      font-size: 1rem;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container-fluid min-vh-100 bg-light py-4">
    <!-- Header -->
    <div class="header-box d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center">
        <img src="materi.PNG" alt="Icon Materi" width="40" height="40" class="me-3">
        <h3 class="header-title">MATERI</h3>
      </div>
      <div class="header-subtitle">Aljabar & Linear</div>
    </div>

    <!-- Grid Pertemuan -->
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
      <script>
        const container = document.currentScript.parentElement;

        for (let i = 1; i <= 8; i++) {
          const col = document.createElement('div');
          col.className = 'col';

          col.innerHTML = `
            <div class="card-custom shadow-sm" onclick="window.location.href='per${i}-dosen.html'">
              <img src='buku.PNG' alt='Buku'>
              <div class='card-title'>Pertemuan ${i}</div>
            </div>
          `;

          container.appendChild(col);
        }
      </script>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
